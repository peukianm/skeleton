
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core">



    <h:form>
        <div id="logo">
            <img  src="#{request.contextPath}/resources/images/efurn-logo.png" width="100" height="34" alt="Logo" />	
        </div>


        <span style="display: inline-block">
            <p:menubar style="background-color: transparent ! important;border: none ! important;font-size: 10px; margin-top:  12px !important;padding: 0px ! important;"> 
                <p:submenu label="#{bundle.userOptions}" icon="ui-icon-document"> 
                    <p:menuitem value="#{bundle.mainPage}" action="#{administrationAction.gotoMain()}" icon="ui-icon-home" />
                    <p:menuitem value="#{bundle.prints}" icon="ui-icon-print" />
                    <p:menuitem value="#{bundle.help}" action="help" icon="ui-icon-help" />
                    <p:menuitem value="#{bundle.disconnect}" onclick="PF('disconnectDlg').show()" icon="ui-icon-close"  />
                </p:submenu>
            </p:menubar>

        </span>

    </h:form>

    <table style="position: absolute;top:0%;width: 100%"  >
        <tr><td  style="text-align: center;"> <h:outputLabel value="#{bundle.efrnNet}" styleClass="pageTitle"  /></td></tr>
        <tr><td style="text-align: center;"> <h:outputLabel value="#{bundle.efrnTool}" styleClass="pageSubTitle"  /></td></tr>          
    </table>

    <p:ajaxStatus style="width:64px;height:64px;position:fixed;left:50px;top:20px">  
        <f:facet name="start">  
            <p:graphicImage value="../resources/images/loading.gif" />  
        </f:facet>  

        <f:facet name="complete">  
            <h:outputText value="" />  
        </f:facet>  
    </p:ajaxStatus>


    <div id="globalthemeswitcher">
        <h:form>	
            <ui:include  src="../../common/languageSelector.xhtml" />
            <br/>
            <ui:include src="../../common/themeMenu.xhtml" />
        </h:form>	
    </div>
    <div id="username" style="color: blue;font-size: 10px">
        #{sessionBean.users.username}-#{sessionBean.users.company.name}-#{sessionBean.users.role.name}
    </div>


</ui:composition>
